<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Desafio Frontand Mentor - NFT preview card component">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="shortcut icon" href="./src/Images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/CSS/reset.css">
    <link rel="stylesheet" href="./src/CSS/style.css">
    <link rel="stylesheet" href="./src/CSS/responsive.css">
    <link rel="stylesheet" href="./src/CSS/font.css">
    <link rel="stylesheet" href="./src/CSS/variaveis.css">
</head>
<body>
    <main class="container-principal">
        <div class="card">
            <div class="imagem-card">
                <a class="link-imagem" href="#">
                    <img class="imagem" src="./src/Images/image-equilibrium.jpg" alt="Imagem do card">
                </a>
            </div>

            <div class="informacoes-card">
                <a href="#"><h2 class="titulo">Equilibrium #3429</h2></a>
                <p class="descricao">Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="valores-data">
                <p class="valor">0.041 ETH</p>
                <p class="data">3 days left</p>
            </div>

            <div class="criador">
                <img class="avatar"src="./src/Images/image-avatar.png" alt="">
                <p class="nome">Creation of <a href="#"><span class="nome-criador">Jules Wyvern</span> </a></p>
            </div>
    </main>
    
</body>
</html>
